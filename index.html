<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CALCULATOR</title>
	<link rel="icon" href="imgs/logo.png" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script src="/js/script.js" defer></script>
	<script src="./js/vue.js" defer></script>
</head>

<body>
	<div class="calculator mt-0">
		<div class="wrapper">
			<div class="container">
				<!--row1-->
				<div class="row">
					<div class="col-sm-12">
						<div class="display p-4" id="no-zero">
							
						</div>
					</div>
				</div>
				<!--row2-->
				<div class="row">
					<div class="col-sm-9">
						<button class="btn btn-lg btn-primary" id="clear">C</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="divideOperator">&#247</button>
					</div>
				</div>
				<!--row3-->
				<div class="row">
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="seven">7</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="eight">8</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="nine">9</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="multiplyOperator">*</button>
					</div>
				</div>
				<!--row4-->
				<div class="row">
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="four">4</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="five">5</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="six">6</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="subtractionOperator">-</button>
					</div>
				</div>
				<!--row5-->
				<div class="row">
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="one">1</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="two">2</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="three">3</button>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-primary" id="addOperator">+</button>
					</div>
				</div>
				<!--row6-->
				<div class="row">
					<div class="col-sm-4">
						<button class="btn btn-lg btn-primary" id="zero">0</button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-lg btn-primary" id="dot">.</button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-lg btn-primary" id="equalsOperator">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
